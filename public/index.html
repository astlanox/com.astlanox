<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#202020">
    <meta name="theme-color" content="#202020">
    <meta name="description" content="DescriptionHere">
    <title>Astlanox</title>
    <link rel="alternate" href="http://192.168.1.52:3000undefined">
    <link rel="stylesheet" href="http://192.168.1.52:3000/asset/css/style.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/ejo7xwh.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+1p:100,300,400,500">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script type="text/javascript" src="http://192.168.1.52:3000/asset/js/script.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="http://192.168.1.52:3000/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="http://192.168.1.52:3000/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="http://192.168.1.52:3000/favicon/favicon-16x16.png">
    <link rel="manifest" href="http://192.168.1.52:3000/favicon/site.webmanifest">
  </head>
  <body>
    <header class="Header" data-aos="fade-down" data-aos-duration="1000">
      <div class="Header__inner">
        <div class="Logo"><a class="Logo__link" href="http://192.168.1.52:3000">Astlanox</a></div>
        <nav class="Nav">
          <input class="Nav__toggle" type="checkbox">
          <div class="Nav__hamburger"><span></span></div>
          <div class="Nav__menu">
            <div class="Nav__menuInner">
              <div class="Nav__menuInnerNav">
                <div class="HeaderNav">
                  <ul class="HeaderNav__list">
                    <li class="HeaderNav__listItem HeaderNav__listItem--home"><a class="HeaderNav__listItemLink" href="http://192.168.1.52:3000">Home</a></li>
                    <li class="HeaderNav__listItem"><a class="HeaderNav__listItemLink" href="http://192.168.1.52:3000/about">About</a></li>
                    <li class="HeaderNav__listItem"><a class="HeaderNav__listItemLink" href="http://192.168.1.52:3000/concept">Concept</a></li>
                    <li class="HeaderNav__listItem"><a class="HeaderNav__listItemLink" href="http://192.168.1.52:3000/works">Works</a></li>
                    <li class="HeaderNav__listItem HeaderNav__listItem--contact"><a class="HeaderNav__listItemLink HeaderNav__listItemLink--contact" href="http://192.168.1.52:3000/contact">Contact</a></li>
                  </ul>
                </div>
                <div class="SelectLang">
                  <ul class="SelectLang__list">
                    <li class="SelectLang__listItem"><a class="SelectLang__listItemLink u-undefined">EN</a></li>
                    <li class="SelectLang__listItem"><a class="SelectLang__listItemLink j-undefined">JA</a></li>
                  </ul>
                </div>
              </div>
              <div class="Nav__menuInnerBg">
                <div class="HeaderBg"><img src="http://192.168.1.52:3000/asset/images/header_bg_white.png"></div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="Main Home">
      <div class="Main__header">
        <div class="Home__title">
          <h1>Home</h1>
        </div>
      </div>
      <div class="Main__content">
        <div class="Main__contentInner"></div>
      </div>
    </main>
    <footer class="Footer">
      <div class="Footer__selectLang">
        <div class="FooterSelectLang">
          <ul class="FooterSelectLang__list">
            <li class="FooterSelectLang__listItem"><a class="u-undefined">EN</a></li>
            <li class="FooterSelectLang__listItem"><a class="j-undefined">JA</a></li>
          </ul>
        </div>
      </div>
      <div class="Footer__copyright">
        <p class="Message">Made with <span class="Message__love">love</span> and <span class="Message__coffee">coffee</span> by Astlanox.</p>
      </div>
    </footer>
    <script>
      AOS.init({
          duration: 1500,
          });
    </script>
  </body>
</html>
